<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色を指定して表示する</title>
</head>

<body>
    <h1>★☆★☆★☆★☆★ 色を指定して表示する ☆★☆★☆★☆★☆</h1>
    <div>
        <input type="color" id="colorinput" value="#e66465">
        <p id="colorps">指定した値が表示される</p>
    </div>
    <script>
        var pelm = document.getElementById("colorps");
        var colorPicker = document.getElementById("colorinput");
        colorPicker.addEventListener("change", watchColorPicker, false);

        function watchColorPicker(event) {
            pelm.textContent = event.target.value;
            var hntnsk_r = 255 - parseInt(event.target.value.substring(1, 3), 16);
            var hntnsk_g = 255 - parseInt(event.target.value.substring(3, 5), 16);
            var hntnsk_b = 255 - parseInt(event.target.value.substring(5, 7), 16);
            pelm.style.color = "rgb(" + hntnsk_r + "," + hntnsk_g + "," + hntnsk_b + ")";
            document.bgColor = event.target.value;
        }
    </script>
</body>

</html>
