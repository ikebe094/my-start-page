<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartPage_2021</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">StartPage_2021</a>
    </nav>
    <div class="container" id="searchEngine">
        <div class="input-group m-2">
            <input type="text" class="form-control" placeholder="検索キーワードを入力してください">
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-secondary">検索</button>
            </div>
        </div>
        <input type="radio" id="typ_google" name="typ_srceng" value="typ_google" checked>
        <label for="typ_google">Google</label>
        <input type="radio" id="typ_yahoojp" name="typ_srceng" value="typ_yahoojp">
        <label for="typ_yahoojp">Yahoo! JAPAN</label>
        <input type="radio" id="typ_bing" name="typ_srceng" value="typ_bing">
        <label for="typ_bing">Bing</label>
    </div>
    <div class="container" id="mytools">
        <div class="input-group m-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="num1spn">num1</span>
            </div>
            <input type="number" class="form-control" id="num1inp">
        </div>
        <div class="input-group m-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="num2spn">num2</span>
            </div>
            <input type="number" class="form-control" id="num2inp">
        </div>
        <div class="input-group m-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="num3spn">num3</span>
            </div>
            <input type="number" class="form-control" id="num3inp">
        </div>
        <div class="input-group m-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="num4spn">num4</span>
            </div>
            <input type="number" class="form-control" id="num4inp">
        </div>
        <div class="input-group m-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="num5spn">num5</span>
            </div>
            <input type="number" class="form-control" id="num5inp">
        </div>
        <hr>
        <p>出力結果表示エリア:</p>
        <p id="resultp"></p>
    </div>
    <script src="./main_script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
